overwrite: true
schema:
  - 'https://rickandmortyapi.com/graphql'
documents:
  - 'src/**/*.{ts,tsx}'
  - '!.next'
  - '!node_modules'
config:
  maybeValue: T | null | undefined
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
  graphql.schema.json:
    plugins:
      - 'introspection'
